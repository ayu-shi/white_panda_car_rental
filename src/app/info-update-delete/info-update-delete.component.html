<table class="table table-hover">
    <thead>
    <tr>
        <td>Vehicle Number</td>
        <td>Model Name</td>
        <td>Seating Capacity</td>
        <td>Rent</td>
        <td>Status</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let business of Cars">
            <td>{{ business.vehicle_number }}</td>
            <td>{{ business.model_name }}</td>
            <td>{{ business.seating_capacity }}</td>
            <td>{{ business.rent }}</td>
            <td>{{ business.booked }}</td>
            <div *ngIf = "business.booked == false">
                <td><a [routerLink]="['edit', business._id]" class="btn btn-primary">Update</a></td>
            <td><a (click) = "deletecar(business._id)" class="btn btn-danger">Delete</a></td>
            </div>
        </tr>
    </tbody>
  </table>
