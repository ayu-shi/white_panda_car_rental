<table class="table table-hover">
    <thead>
    <tr>
        <td>Vehicle Number</td>
        <td>Model Name</td>
        <td>Seating Capacity</td>
        <td>Rent</td>
        <td colspan="1">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let business of availableCars">
            <td>{{ business.vehicle_number }}</td>
            <td>{{ business.model_name }}</td>
            <td>{{ business.seating_capacity }}</td>
            <td>{{ business.rent }}</td>
            <td><a (click)="bookcar(business._id)" class="btn btn-primary">Book</a></td>
        </tr>
    </tbody>
  </table>
